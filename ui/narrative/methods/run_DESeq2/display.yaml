#
# Define basic display information
#
name     : Create Differential ExpressionMatrix using DESeq2 - v1.20.0

tooltip  : |
    Create a differential ExpressionMatrix based on a given threshold cutoff using DESeq2.

icon: deseq2-yellow.png

screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#

parameters :
  expressionset_ref :
    ui-name : |
      Expression Set
    short-hint : |
      Select the expression set associated with transcripts assembled by Cufflinks or StringTie.
  diff_expression_obj_name :
    ui-name : |
      Differential ExpressionMatrix Set Object Name
    short-hint : |
      Provide a name for the differential expression analysis output.
  input_type:
    ui-name : |
      Data Type
    short-hint : |
      Should DESeq be run on the gene or transcript level?
  run_all_combinations:
    ui-name : |
      Run All Paired Condition Combinations
    short-hint : |
      Select to run all paired condition combinations.
  condition_label_1:
    ui-name : |
      First Condition
    short-hint : |
      The first condition in a paired condition.
  condition_label_2:
    ui-name : |
      Second Condition
    short-hint : |
      The second condition in a paired condition.

parameter-groups :
    condition_pairs :
        ui-name : Run Specific Paried Condition Combinations
        short-hint : Select specific paired condition labels to run. Note that when using this parameter, you will need to uncheck "Run All Paired Condition Combinations."

description : |
    <p>This App uses the transcripts for two or more samples obtained from either Cufflinks or StringTie to calculate gene and transcript levels in more than one condition and finds significant changes in the expression levels.</p>

publications :
    -
        display-text: |
            Love MI, Huber W, Anders S. Moderated estimation of fold change and dispersion for RNA-seq data with DESeq2. Genome Biology. 2014;15: 550. doi:10.1186/s13059-014-0550-8
        link: https://genomebiology.biomedcentral.com/articles/10.1186/s13059-014-0550-8
